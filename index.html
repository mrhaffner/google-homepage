<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class='header_start'>
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>
        <div class='header_end'>
            <a class="header_hover" href="https://mail.google.com/">Gmail</a>
            <a class="header_hover" href="https://images.google.com/">Images</a>
            <a class="header_hover" href="https://about.google/intl/en/products/">Google Apps</a>
            <button class="pad_right header_hover sign_in" href="https://accounts.google.com/">Sign In</button>
        </div>
    </header>
    <div class="content">
        <div class="logo">
            <img alt="google logo" src="google.png">
        </div>
        <form><input type='text'></form>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <footer class="footer">
        <div class='footer_start'>
            <a class="footer_link" href="https://ads.google.com/">Advertising</a>
            <a class="footer_link" href="https://smallbusiness.withgoogle.com/">Business</a>
            <a class="footer_link" href="https://www.google.com/search/howsearchworks">How Search works</a>
        </div>
        <div class='footer_end'>
            <a class="footer_link" href="https://policies.google.com/privacy">Privacy</a>
            <a class="footer_link" href="https://policies.google.com/terms">Terms</a>
            <a class="footer_link pad_right" href="https://www.google.com/preferences">Settings</a>
        </div>
    </footer>
</body>
</html>
